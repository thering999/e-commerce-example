<div class="app-products__page">
  <div *ngFor="let product of products">
  <mat-card routerLink="/products/{{product.id}}">
    <img mat-card-image src="{{product.imageUrls[0]}}" alt="">
    <mat-card-content>
      <p>
        {{product.name}}
      </p>
      <p>
        code:{{product.code}}
      </p>
      <p>
        Product price:{{product.price}} rsd
      </p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-icon>shopping_cart</mat-icon>
  </mat-card>
  </div>
</div>
